<section class="feedback js-feedback">
  <div class="container feedback__container">
    <h2 class="title-h2 feedback__title-h2"><span class="red-text">Оставьте заявку</span> — мы свяжемся
      c вами и <span class="red-text">предложим лучшее решение</span> под ваш бюджет</h2>
    <div class="feedback__left">
      <form class="form js-form" action="#">
        <label class="form__label js-label">
          <span>Ваше имя и фамилия</span>
          <input class="form__input js-input-name" type="text" name="name" placeholder="Иван Иванов">
        </label>
        <label class="form__label js-label">
          <span>Номер телефона</span>
          <input class="form__input js-input-tel" type="tel" name="tel" placeholder="+7 (___) ___-__-__">
        </label>
        <label class="form__label">
          <span>E-mail</span>
          <input class="form__input js-input-email" type="email" name="mail" placeholder="E-mail">
        </label>
        <label class="form__label">
          <span>Комментарий</span>
          <textarea class="form__input js-input-message" name="message"
            placeholder="Комментарий [необязательно]"></textarea>
        </label>
        <label class="custom-checkbox">
          <input type="checkbox" class="js-chek">
          <span class="checkbox-icon"></span>
          <span class="checkbox-text">Соглашаюсь на обработку персональных данных</span>
        </label>
        <button class="button button--red js-form-button">Офрмить заявку</button>
      </form>
    </div>
    <button class="button-up feedback__button-up js-up"><span>ВВЕРХ</span>
      <svg class="button-up__svg" width="18" height="10" viewBox="0 0 18 10" fill="none"
        xmlns="http://www.w3.org/2000/svg">

  </div>
